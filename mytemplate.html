<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">

    <link href="css/responsive_solution.css" rel="stylesheet" media="screen and (max-width: 960px)"> <!-- responsive-->  
    
<script>
$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
});

$.get("username.php", function(data, status){
    var username=data;
    $("#account").text(username);
  });
  
            
$( function() {
    $( "#tabs" ).menu();
    $( ".widget input[type=submit], .widget a, .widget button" ).button();

    $("#dialog").dialog({
        width:300,
        height:350,
        modal:true,
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
    $("#dialog2").dialog({
        width:300,
        height:350,
        modal:true,
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
    $( "#btnLogin" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
    $( "#register" ).on( "click", function() {
      $( "#dialog2" ).dialog( "open" );
    });

});//function()




    
 </script>
</head>

<body>
<!-- preload -->    
<div class="se-pre-con"></div>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>

<!-- particles.js container -->
<div id="particles-js">
  <img src="pictures/logo.png"  id="logo" alt="my university's book store logo"> 
    <ul id="tabs">
      <li><div><a href="index.html">Home</a></div></li>
      <li><div><a href="catalog.html">Catalog</a></div></li>
      <li><div><a href="mycart.html">My Cart</a></div></li>
      <li><div><a href="account.html"><span id="account">Account</span></a></div></li>
    </ul>
  
    <div id="col2">
        <div id="myheader" class="font-effect-shadow-multiple">WELCOME</div>
        <br><br>
    </div>
 
    
    
</div><!-- particles.js container -->

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.right = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>



</body>
</html>
