<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <link rel="stylesheet" media="screen" href="css/main.css"><!-- main css -->  
    <link href="css/responsive_solution.css" rel="stylesheet" media="screen and (max-width: 960px)"> <!-- responsive-->  
    
<script>
$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
});

$.get("username.php", function(data, status){
    var username=data;
    $("#account").text(username);
    if(username==="Account"){
        alert("Please Login to see your cart");
        window.location.replace("index.html");
    }
  });
  
$.get("cart_get.php", function(data, status){
    var items=data;
    $("#items").html(items);
    if (items.indexOf("0 results") >= 0)
    $("#btnpurchase").hide();
    else
    $("#btnpurchase").show();
});  
  
  
            
$( function() {
    $( "#tabs" ).menu();
    $( ".widget input[type=submit], .widget a, .widget button" ).button();
    $( "#accordion" ).accordion({
        collapsible: true
    });


    $( "#btnpurchase" ).on( "click", function() {
        if(confirm("Purchase Items in your Cart?")){
            window.location.replace("mycart_update.php");
        }
    });

});//function()




    
 </script>
</head>

<body>
<!-- preload -->    
<div class="se-pre-con"></div>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>

<!-- particles.js container -->
<div id="particles-js">
  <img src="pictures/logo.png"  id="logo" alt="my university's book store logo"> 
    <ul id="tabs">
      <li><div><a href="index.html">Home</a></div></li>
      <li><div><a href="catalog.html">Catalog</a></div></li>
      <li><div><a href="mycart.html">My Cart</a></div></li>
      <li><div><a href="account.html"><span id="account">Account</span></a></div></li>
    </ul>
  
    <div id="col2">
        <div id="myheader" class="font-effect-shadow-multiple">Cart</div>
        <br><br>
            <div id="accordion">
                <h3>Cart Items</h3>
                <div>
                    <span id="items" class="items"><div id="space2"><br><br><br>Cart Items<br><br><br></div></span>
                </div>
        </div>
        <div class="widget">
            <button id="btnpurchase">Purchase</button>
            <!--<span id="purchase"> </span>-->
        </div>
    </div>
 
    
    
</div><!-- particles.js container -->

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.right = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>



</body>
</html>
